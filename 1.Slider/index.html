<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="loader"></div>
    <main>
        <div class="slider">
            <div class="slider__wrapper">
                <div id="sliderContent" class="slider__content"></div>
            </div>
            <button id="prevBtn" class="slider__button prev-btn" disabled>
                <svg class="slider__icon" width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.5" y="0.5" width="63" height="63" rx="31.5" fill="white" />
                    <rect x="0.5" y="0.5" width="63" height="63" rx="31.5" stroke="#003CFF" />
                    <path
                        d="M44 36H28.8421V43.3914C28.8421 43.5845 28.5956 43.6655 28.4811 43.5101L20 32L28.4811 20.4899C28.5956 20.3345 28.8421 20.4155 28.8421 20.6086V28H44"
                        stroke="#222222" />
                </svg>
            </button>
            <button id="nextBtn" class="slider__button next-btn">
                <svg class="slider__icon" width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.5" y="0.5" width="63" height="63" rx="31.5" fill="white" />
                    <rect x="0.5" y="0.5" width="63" height="63" rx="31.5" stroke="#003CFF" />
                    <path
                        d="M44 36H28.8421V43.3914C28.8421 43.5845 28.5956 43.6655 28.4811 43.5101L20 32L28.4811 20.4899C28.5956 20.3345 28.8421 20.4155 28.8421 20.6086V28H44"
                        stroke="#222222" />
                </svg>
            </button>
        </div>
    </main>
</body>

</html>
